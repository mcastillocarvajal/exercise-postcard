<!DOCTYPE html>
<html>
<head>
    <title>My Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content"> 
            <form class="postcard">
                <div class="postcard-header">
                    <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="body-left">
                        <p>
                            Look how awesome! This is a 
                            postcard that I created using 
                            HTML5 and CSS3 during my 
                            4Geeks Academy Course! 
                        </p>
                        <p>
                            This is so cool, can't wait to 
                            start doing more stuff!
                        </p>
                    </div>
                    <div class="body-right">
                        <input type="text" placeholder="Some Name">
                        <input type="text" placeholder="Some Email">
                        <input type="text" placeholder="Some Comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
    </div>
</body>
</html>
